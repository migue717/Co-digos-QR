<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/cd43945168.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



    <title>Códigos QR</title>
</head>

<body>
    <header class="text-center m-5">
        <h1><span class="badge bg-light text-dark">Códigos </span><span class="badge  bg-dark bg-dark">QR</span></h1>
    </header>

    <div class=" justify-content-center row">
        <!-- Creamos en este espacio el formulario de configuración -->
        <div class="col-8 m-2">
            <form id="formConfig" class="rounded-3 shadow-lg p-3">
                <h2 class="pt-2 pb-3  card-title"><span class="badge bg-dark bg-dark">Configuración </span><span
                        class="badge bg-light text-dark">QR</span></h2>


                <label class="form-label">Contenido<span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Introduce el contenido" id="contentQR">

                <!-- Tamaño -->
                <label for="basic-url" class="form-label">Tamaño de QR</label>
                <select class="form-select" id="sizeQR">
                    <option value="100" selected>S (100px)</option>
                    <option value="200">M (200px)</option>
                    <option value="300">L (300px)</option>
                    <option value="500">XL (500px)</option>
                </select>
                <div class="d-grid gap-2 col-6 mx-auto mt-3" id="alerts"></div>
                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                    <button type="submit" id="crearQr" class="btn btn-dark">Crear QR</button>
                </div>
            </form>
        </div>


        <!-- Mostramos el QR -->
        <div class="col-4 card shadow-lg m-2 p-3" style="width: 18rem;">
            <img src="" class="card-img-top" id="imgQr" />
            <div class="card-body">
                <h5 class="card-title">Código QR</h5>
                <p class="card-text">Así quedaría tu código QR</p>
                <div class="d-grid gap-2">
                    <a class="btn btn-outline-dark" id="downloadQR" download="qrCode.png">Descargar</a>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/interfaz.js" type="module"></script>
</body>

</html>
